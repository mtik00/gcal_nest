---

# This is the folder that has the application setup.  It should not be checked
# in to source control.
instance_dirname: instance

# logging #####################################################################
app_log_dir: /var/log/gcal_nest
chown_log_dir: 755
###############################################################################

# circusd ini #################################################################

# Running circusd
chdir: /home/<username>/gcal_nest

# Application logging
logfile: file:/var/log/gcal_nest/app.log
###############################################################################

# systemd service #############################################################
venv_dir: /home/<username>/gcal_nest/.direnv
service_name: gcal-nest.service
# The service file (gcal_nest.service) will get copied here
service_path: /etc/systemd/system
service_chmod: 755
###############################################################################

# Application Setup ###########################################################
calendar_poll: 30
nest_poll: 10
###############################################################################